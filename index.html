<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Garage Sale</title>
</head>

<body>
    <main>
        <header>
            <h1>Garage Sale Fundraiser</h1>
        </header>
        <form name="garageForm" method="post" onsubmit="return formSubmit();">
            <!-- /* ---------------- User Information ------------------- */ -->
            <div class="register">
                <div class="userInfo">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" />
                </div>
            </div>

            <!-- /* ---------------- Sale Items ------------------- */ -->
            <div class="items-selection">
                <div class="sale-items">
                    <div class="img-gallery">
                        <input type="checkbox" id="check1" value="Item1" name="sale">
                        <img src="/images/flower-pot-3646013_1280.jpg" alt="">
                        <label for="check" id="label1">Vintage Plant Pot<br>$33</label>
                        <div class="counter-item">
                            <span> Quantity </span>
                            <input type="text" name="count" id="count1" value="1" disabled>
                        </div>
                    </div>
                    <div class="img-gallery">
                        <input type="checkbox" id="check2" value="Item2" name="sale">
                        <img src="/images/chair.png" alt="">
                        <label for="check" id="label2">Chair<br>$400</label>
                        <div class="counter-item">
                            <span> Quantity </span>
                            <input type="text" name="count" id="count2" value="1" disabled>
                        </div>
                    </div>
                    <div class="img-gallery">
                        <input type="checkbox" id="check3" value="Item3" name="sale">
                        <img src="/images/tools-864983_1280.jpg" alt="">
                        <label for="check" id="label3">Tools<br>$10</label>
                        <div class="counter-item">
                            <span> Quantity </span>
                            <input type="text" name="count" id="count3" value="1" disabled>
                        </div>
                    </div>
                    <div class="img-gallery">
                        <input type="checkbox" id="check4" value="Item4" name="sale">
                        <img src="/images/tv-1844964_1280.jpg" alt="">
                        <label for="check" id="label4">Old TV<br>$70</label>
                        <div class="counter-item">
                            <span> Quantity </span>
                            <input type="text" name="count" id="count4" value="1" disabled>
                        </div>
                    </div>
                    <div class="img-gallery">
                        <input type="checkbox" id="check5" value="Item5" name="sale">
                        <img src="/images/xbox-small.jpg" alt="">
                        <label for="check" id="label5">Xbox Console<br>$60</label>
                        <div class="counter-item">
                            <span> Quantity </span>
                            <input type="text" name="count" id="count5" value="1" disabled>
                        </div>
                    </div>
                    <div class="img-gallery">
                        <input type="checkbox" id="check6" value="Item6" name="sale">
                        <img src="/images/roller-skates-381216_1280.jpg" alt="">
                        <label for="check" id="label6">Skates<br>$20</label>
                        <div class="counter-item">
                            <span> Quantity </span>
                            <input type="text" name="count" id="count6" value="1" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /* ---------------- Donation ------------------- */ -->
            <div class="donation-wrap">
                <div class="donation">
                    <h2>Please make your donation!</h2>
                    <h3>How much do you want to donate?</h3>
                    <h4 class="percent">10% of total amount ?</h4>
                    <input type="radio" value="percent" id="radio-1" name="donate" />
                    <h4 class="cash">$10</h4>
                    <input type="radio" value="cash" id="radio-2" name="donate" />
                </div>
            </div>
            <!-- /* ---------------- Credit Card ------------------- */ -->
            <div class="credit-card">
                <div class="ccard">
                    <div class="fields">
                        <label for="cname">Card Name</label>
                        <input type="text" id="cname" name="cardName" placeholder="Bruce Wayne" />
                    </div>
                    <div class="fields">
                        <label for="ccnum">Card Number</label>
                        <input type="text" id="ccnum" name="cardNumber" placeholder="1111-2222-3333-4444" />
                    </div>
                    <div class="fields">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" />
                    </div>
                    <div class="fields">
                        <label for="expmonth">Exp Month</label>
                        <select name="expmonth" id="expmonth" placeholder="MM">
                            <option name="" value="" style="display:none;">MM</option>
                            <option name="January" value="JAN">January</option>
                            <option name="February" value="FEB">February</option>
                            <option name="March" value="MAR">March</option>
                            <option name="April" value="APR">April</option>
                            <option name="May" value="MAY">May</option>
                            <option name="June" value="JUN">June</option>
                            <option name="July" value="JUL">July</option>
                            <option name="August" value="AUG">August</option>
                            <option name="September" value="SEP">September</option>
                            <option name="October" value="OCT">October</option>
                            <option name="November" value="NOV">November</option>
                            <option name="December" value="DEC">December</option>
                        </select>
                    </div>
                    <div class="fields">
                        <label for="expyear">Exp Year</label>
                        <select name="expyear" id="expyear" placeholder="Year">
                            <option name="" value="" style="display:none;">YY</option>
                            <option name="2022" value="2022">2022</option>
                            <option name="2023" value="2023">2023</option>
                            <option name="2024" value="2024">2024</option>
                            <option name="2025" value="2025">2025</option>
                            <option name="2026" value="2026">2026</option>
                            <option name="2027" value="2027">2027</option>
                        </select>
                    </div>

                    <div class="img"></div>
                </div>
            </div>
            <!-- /* ---------------- Submit ------------------- */ -->
            <div class="submit">
                <input type="submit" value="Pay">
                <input type="reset" value="Clear Form">
            </div>
        </form>

        <!-- /* ---------------- Receipt Details ------------------- */ -->
        <div class="printDetails">

            <div class="printFormat">
                <h3 id="error"></h3>
                <p id="receiptDetails"></p>

                <table id="table-products">
                
                    <tr>
                        <td id="product"></td>
                        <td id="quantity"></td>
                        <td id="price"></td>
                    </tr>
                </table>
                <p id="receiptTotal"></p>

            </div>
        </div>

    </main>
</body>

<script type="text/javascript" src="js/script.js"></script>

</html>
